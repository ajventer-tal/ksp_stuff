//enable Crewreports for scienclab
	@PART[largeSolarPanel]
	{
		%TechRequired = start
	}
	@PART[batteryBankLarge]
	{
		%TechRequired = start
	}
	@PART[Large_Crewed_Lab]
	{
		//Dev only
		%TechRequired = start
		@MODULE[ModuleScienceContainer] {
			%allowRepeatedSubjects = False
		}
		@MODULE[ModuleScienceLab] 
		{
			%SurfaceBonus = 1.0
			%ContextBonus = 1.0
	                %homeworldMultiplier = 1.0

	                %RESOURCE_PROCESS
	                {
        	                name = ElectricCharge
	                        amount = 50
	                }

		}
		@MODULE[ModuleScienceConverter]
		{
			%scienceMultiplier = 2
			%powerRequirement = 30
			%dataProcessingMultiplier = 1.0
		}

	}
