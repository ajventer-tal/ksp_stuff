//enable Crewreports for scienclab
	@PART[largeSolarPanel]
	{
		%TechRequired = start
	}
	@PART[batteryBankLarge]
	{
		%TechRequired = start
	}
	//Operate on all science labs including from other mods
	@PART[*]:HAS[@MODULE[ModuleScienceLab]:Final
	{
		//Dev only
		%TechRequired = start
		@MODULE[ModuleScienceContainer] {
			%allowRepeatedSubjects = False
		}
		@MODULE[ModuleScienceLab] 
		{
			%SurfaceBonus = 0.0
			%ContextBonus = 0.0
	                %homeworldMultiplier = 0.0

	                %RESOURCE_PROCESS
	                {
        	                name = ElectricCharge
	                        amount = 50
	                }

		}
		-MODULE[ModuleScienceConverter]
		{
		}

		MODULE
		{
			name = ModuleScienceExperiment
			experimentID = crewReport
			experimentActionName = Process Experiments in Lab
			resetActionName = Discard data
			reviewActionName = Review data
			useStaging = False
			useActionGroups = True
			hideUIwhenUnavailable = True
			rerunnable = True
			xmitDataScalar = 0.75
			usageReqMaskInternal = 5
			usageReqMaskExternal = -1
			dataIsCollectable = True
			collectActionName = Take data
			interactionRange = 1.2
	                RESOURCE_PROCESS
    			{		
			      ResourceName = ElectricCharge
			      amount = 500
			}
                        INPUT_RESOURCE
			{
				ResourceName = Data
				Ration = 100
			}			 	
		}
	}
