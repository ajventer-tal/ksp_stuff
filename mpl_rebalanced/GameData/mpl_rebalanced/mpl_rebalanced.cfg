//enable Crewreports for scienclab
	@PART[largeSolarPanel]
	{
		%TechRequired = start
	}
	@PART[batteryBankLarge]
	{
		%TechRequired = start
	}
	//Operate on all science labs including from other mods
	@PART[*]:HAS[@MODULE[ModuleScienceLab]:Final
	{
		//Dev only
		%TechRequired = start
		@MODULE[ModuleScienceContainer] {
			%allowRepeatedSubjects = False
		}
		@MODULE[ModuleScienceLab] 
		{
			%SurfaceBonus = 0.0
			%ContextBonus = 0.0
	                %homeworldMultiplier = 0.0

	                %RESOURCE_PROCESS
	                {
        	                name = ElectricCharge
	                        amount = 50
	                }

		}
		@MODULE[ModuleScienceConverter]
		{
			%scienceMultiplier = 2
			%powerRequirement = 30
			%dataProcessingMultiplier = 1.0
		}

	}
